<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bb1c1f2873.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <ul class="nav nav-pills m-2">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">BMR CALCULATOR</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./login.html" target="_blank">LOGIN</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./signup.html" target="_blank">SIGN UP</a>
        </li>
      </ul>
    <div class="m-0 p-0">
        <h1 class = "first-heading">BMR Calculator</h1>
        <form>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Height in CM:</span>
            </div>
            <input type="text" id="height" class="form-control" placeholder="170" aria-label="Username" aria-describedby="basic-addon1">
        </div>
          
        <div class="input-group mb-3">
            <input type="text" id="weight" class="form-control" placeholder="75" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon2">Weight in KG:</span>
            </div>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Age in Years:</span>
            </div>
            <input type="text" id="age" class="form-control" placeholder="18" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        
        <div id="results" ></div>

        <h1 class = "first-heading">Maintenance Calories</h1>
        
        <div class="input-group mb-3" id="drop">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Activity Factor</span>
            </div>
            <select name="activity" id="activity" class="btn btn-primary p-0 pt-2 pb-2">
                <option value="1.2">Desk Job</option>
                <option value="1.375">Light Activity</option>
                <option value="1.55">4-5 Days Workout</option>
                <option value="1.725">6-7 Days Workout</option>
                <option value="1.80">Professonal Athelet</option>
            </select>
        </div>
        <div id="calories"></div> 
        
        <div class="col-auto pb-2">
            <button class="btn btn-primary">Calculate</button>
        </div>
      </form>
      
      <footer style="margin-top: 25px;">
        <div class="img">
          <img src="apple-touch-icon.png">
        </div>
        <div class="details">
          <div class="my-name">Arijit Ghosh</div>
          <div class="address">Naihati,North 24 Parganas</div>
          <div class="contact">+91 7439572369</div>
        </div>
        <div class="links">
          <a href="" id="linkedin"><i class="fa-brands fa-linkedin"></i>LinkedIn</a>
          <a href="" id="github"><i class="fa-brands fa-github"></i>GitHub</a>
          <a href="" id="fb"><i class="fa-brands fa-facebook"></i>Facebook</a>
          <a href="" id="insta"><i class="fa-brands fa-square-instagram"></i>Instagram</a>
        </div>
      </footer>
      <div class="sub-footer">
        <p>&copy; 2024 BMR Calculator. All Rights Reserved.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
