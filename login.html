<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <ul class="nav nav-pills m-2">
        <li class="nav-item">
          <a class="nav-link" href="./index.html" target="_blank">BMR CALCULATOR</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" target="_blank">LOGIN</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./signup.html" target="_blank">SIGN UP</a>
        </li>
    </ul>
    <div class="box">
        <div class="main">
            <div class="login-head">LOG-IN</div>
            <div class="input-group px-5 py-2">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Name:</span>
                </div>
                <input type="text" id="name" class="form-control" placeholder="Arijit Ghosh" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group px-5 py-2">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Email-Id:</span>
                </div>
                <input type="email" id="height" class="form-control" placeholder="arijit1234@gmail.com" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group px-5 py-2">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Password:</span>
                </div>
                <input type="password" id="height" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="login-btns">
                <div id="g_id_onload" data-client_id="YOUR_CLIENT_ID" data-login_uri="http://localhost/login-success" data-auto_prompt="false"></div>
                <div class="g_id_signin" data-type="standard"></div>
    
                <button id="linkedin-login-btn" onclick="linkedinLogin()">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn Logo">
                    Login with LinkedIn
                </button>
            </div>
            <div class="col-auto pb-2">
                <button class="btn btn-primary">Submit</button>
            </div>
            <div class="sign">
                <span>Do not have account? <a href="./signup.html">SIGN-UP</a></span>
            </div>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {
            const data = jwt_decode(response.credential);
            console.log(data);
        }

        window.onload = function () {
            google.accounts.id.initialize({
                client_id: 'YOUR_CLIENT_ID',
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.querySelector(".g_id_signin"),
                { theme: "outline", size: "large" }
            );
            google.accounts.id.prompt();
        };
        function linkedinLogin() {
            const clientId = 'YOUR_LINKEDIN_CLIENT_ID';
            const redirectUri = encodeURIComponent('YOUR_REDIRECT_URI');
            const state = encodeURIComponent('DCEeFWf45A53sdfKef424');
            const scope = encodeURIComponent('r_liteprofile r_emailaddress');

            const authUrl = `https://www.linkedin.com/oauth/v2/authorization?response_type=code&client_id=${clientId}&redirect_uri=${redirectUri}&state=${state}&scope=${scope}`;
            window.location.href = authUrl;
        }

        document.getElementById('linkedin-login-btn').addEventListener('click', linkedinLogin);
    
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@auth0/auth0-spa-js"></script>
</body>
</html>
